<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <div class="container">
        <div class="poster">
            <img src="img/1.jpg" alt="">
        </div>
        <audio id="audio" ></audio>

        <div class="tool">
            <div class="btn"><i class="iconfont icon-bofang"></i></div>
            <div class="progress">
                <div class="current-time"></div>
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                    </div>
                </div>
                <div class="all-time"></div>
            </div>
            <div class="volume"><i class="iconfont icon-laba"></i></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
