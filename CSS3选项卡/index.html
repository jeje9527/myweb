<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3选项卡</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="tab" id="hot" checked>
        <input type="radio" name="tab" id="home">
        <input type="radio" name="tab" id="inter">
        <ul class="head clearfix">
            <li class="hot-news"><label for="hot">热门新闻</label></li>
            <li class="home-news"><label for="home">国内新闻</label></li>
            <li class="inter-news"><label for="inter">国际新闻</label></li>
        </ul>
        <div class="main">

            <ul class="hot">
                <li>热门新闻1</li>
                <li>热门新闻2</li>
                <li>热门新闻3</li>
            </ul>
            <ul class="home">
                <li>国内新闻1</li>
                <li>国内新闻2</li>
                <li>国内新闻3</li>
            </ul>
            <ul class="inter">
                <li>国际新闻1</li>
                <li>国际新闻2</li>
                <li>国际新闻3</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
